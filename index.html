<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahmet Uman - Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="main-nav">
        <a href="#about">About</a>
        <a href="#experience">Experience</a>
        <a href="#projects">Projects</a>
        <a href="#writings">Writings</a>
        <a href="#education">Education</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="side-actions">
        <a id="link-linkedin" href="#" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" width="24" height="24"></a>
        <a id="link-github" href="#" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" width="24" height="24"></a>
        <a id="link-twitter" href="#" target="_blank" rel="noopener"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/twitter/twitter-original.svg" alt="Twitter" width="24" height="24"></a>
        <a id="link-medium" href="#" target="_blank" rel="noopener"><svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M13.54 12a6.8 6.8 0 01-6.77 6.82A6.8 6.8 0 010 12a6.8 6.8 0 016.77-6.82A6.8 6.8 0 0113.54 12zM20.96 12c0 3.54-1.51 6.42-3.38 6.42-1.87 0-3.39-2.88-3.39-6.42s1.52-6.42 3.39-6.42 3.38 2.88 3.38 6.42M24 12c0 3.17-.53 5.75-1.19 5.75-.66 0-1.19-2.58-1.19-5.75s.53-5.75 1.19-5.75C23.47 6.25 24 8.83 24 12z"/></svg></a>
    </div>
    <a class="btn-primary cv-download" id="link-cv" href="#" target="_blank" rel="noopener">Download CV</a>

    <main class="fullpage-container">

        <section id="welcome" class="page-section welcome-section">
            <h1 class="welcome-hero" id="welcome-hero"></h1>
            <p class="welcome-sub" id="welcome-sub"></p>
            <a href="#about" class="scroll-down-arrow" id="scroll-to-about">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 9l6 6 6-6"/>
                </svg>
            </a>
        </section>

        <section id="about" class="page-section">
            <h1 class="section-title">About Me</h1>
            <div class="about-layout">
                <img class="about-img" id="about-img" src="kedi.jpg" alt="Portrait" />
                <div class="about-text" id="about-text"></div>
            </div>
            <div class="tech-strip" id="tech-strip"></div>
        </section>

        <section id="experience" class="page-section">
            <h1 class="section-title">Experience</h1>
            <div class="timeline" id="exp-timeline"></div>
        </section>

        <section id="projects" class="page-section">
            <h1 class="section-title">Projects</h1>
            <div class="project-view">
                <button class="carousel-btn" id="proj-prev">‹</button>
                <div class="project-card" id="project-card">
                    <img class="project-image" id="project-image" src="" alt="Project image" />
                    <div>
                        <h3 class="project-title" id="project-title"></h3>
                        <p class="project-desc" id="project-desc"></p>
                    </div>
                </div>
                <button class="carousel-btn" id="proj-next">›</button>
            </div>

            
        </section>

        <section id="writings" class="page-section">
            <h1 class="section-title">Writings</h1>
            <div class="writings" id="writings-grid"></div>
        </section>

        

        <section id="education" class="page-section">
            <h1 class="section-title">Education</h1>
            <div class="edu-timeline" id="edu-timeline"></div>
        </section>

        <section id="contact" class="page-section">
            <h1 class="section-title">Contact</h1>
            <div class="project-view" style="grid-template-columns: 1fr; max-width: 600px;">
                <div class="project-card" style="grid-template-columns: 1fr; text-align: center;">
                    <h3 class="project-title" id="contact-title">Let's work together</h3>
                    <p class="project-desc" id="contact-desc">Open to collaborations, roles, and interesting problems. Based in Ankara, TR.</p>
                    <div style="display: flex; flex-direction: column; gap: 12px; margin-top: 16px;">
                        <a id="contact-email" class="btn-primary" href="#" style="display: inline-block;">Email me</a>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
